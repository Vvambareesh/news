<div id="news-container" style="max-width: 100%; padding: 20px; background-color: #ffffff; border-radius: 8px; box-shadow: 0px 4px 10px rgba(0,0,0,0.1); font-family: Arial, sans-serif;">
    <div id="news-content">
        <!-- News articles will load here -->
    </div>
    <div id="news-indicator" style="text-align: center; font-size: 14px; color: #666; margin-top: 10px;">Loading news...</div>
</div>

<script>
    // API Key and URL
    const apiKey = 'GsAQL5CAIB4A3BQw4MwqAc1O8LgEuOygLKOnr_tepz06BYel';
    const apiUrl = `https://api.currentsapi.services/v1/latest-news?apiKey=${apiKey}`;
    let currentIndex = 0;
    let articles = [];

    // Fetch news articles
    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            articles = data.news;
            if (articles.length > 0) {
                showArticle(currentIndex);
                startAutoScroll();
            } else {
                document.getElementById('news-content').innerHTML = '<p>No news articles found.</p>';
            }
        })
        .catch(error => {
            console.error('Error fetching news:', error);
            document.getElementById('news-content').innerHTML = '<p>Error loading news.</p>';
        });

    // Function to display a news article
    function showArticle(index) {
        const article = articles[index];
        document.getElementById('news-content').innerHTML = `
            <h2 style="font-size: 20px; color: #333; margin-bottom: 10px;">${article.title || 'No title available'}</h2>
            <p style="font-size: 14px; color: #555; margin-bottom: 10px;">${article.description || 'No description available'}</p>
            <a href="${article.url}" target="_blank" style="font-size: 14px; color: #0066cc;">Read more</a>
        `;
        updateIndicator();
    }

    // Function to update the indicator
    function updateIndicator() {
        document.getElementById('news-indicator').textContent = `Article ${currentIndex + 1} of ${articles.length}`;
    }

    // Start auto-scroll through articles every 5 seconds
    function startAutoScroll() {
        setInterval(() => {
            currentIndex = (currentIndex + 1) % articles.length;
            showArticle(currentIndex);
        }, 5000); // Change article every 5 seconds
    }
</script>
